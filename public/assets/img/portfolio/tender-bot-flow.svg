<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Tender scraping bot pipeline flow">
  <defs>
    <linearGradient id="flow-bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="flow-accent" x1="0" x2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#flow-bg)"/>

  <g stroke="#334155" stroke-width="2" fill="none">
    <line x1="250" y1="350" x2="380" y2="350"/>
    <line x1="520" y1="350" x2="650" y2="350"/>
    <line x1="790" y1="350" x2="920" y2="350"/>
  </g>

  <g font-family="Inter, Arial, sans-serif">
    <rect x="60" y="280" width="190" height="140" rx="18" fill="#0b1220" stroke="#38bdf8" stroke-width="2"/>
    <text x="155" y="335" text-anchor="middle" fill="#e2e8f0" font-size="18">Collectors</text>
    <text x="155" y="360" text-anchor="middle" fill="#94a3b8" font-size="12">Web, Email, RSS</text>

    <rect x="330" y="280" width="190" height="140" rx="18" fill="#0b1220" stroke="#22c55e" stroke-width="2"/>
    <text x="425" y="335" text-anchor="middle" fill="#e2e8f0" font-size="18">Parser</text>
    <text x="425" y="360" text-anchor="middle" fill="#94a3b8" font-size="12">OCR + Normalizer</text>

    <rect x="600" y="280" width="190" height="140" rx="18" fill="#0b1220" stroke="#f97316" stroke-width="2"/>
    <text x="695" y="335" text-anchor="middle" fill="#e2e8f0" font-size="18">Ranker</text>
    <text x="695" y="360" text-anchor="middle" fill="#94a3b8" font-size="12">Score + Dedup</text>

    <rect x="870" y="280" width="190" height="140" rx="18" fill="#0b1220" stroke="#a855f7" stroke-width="2"/>
    <text x="965" y="335" text-anchor="middle" fill="#e2e8f0" font-size="18">Delivery</text>
    <text x="965" y="360" text-anchor="middle" fill="#94a3b8" font-size="12">Dashboards + Alerts</text>
  </g>

  <g stroke="url(#flow-accent)" stroke-width="6" stroke-linecap="round">
    <path d="M140 180 C 240 120, 360 120, 460 180"/>
    <path d="M420 520 C 520 580, 680 580, 780 520"/>
  </g>

  <text x="600" y="120" text-anchor="middle" fill="#e2e8f0" font-family="Inter, Arial, sans-serif" font-size="22">
    Tender Scraping Bot - End to End Pipeline
  </text>
</svg>

