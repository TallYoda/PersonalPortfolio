<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Tender scraper workflow diagram">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)"/>

  <text x="600" y="90" fill="#e2e8f0" font-family="Inter, Arial, sans-serif" font-size="26" text-anchor="middle">
    Tender Scraper - 24h Automation Workflow
  </text>
  <text x="600" y="120" fill="#94a3b8" font-family="Inter, Arial, sans-serif" font-size="14" text-anchor="middle">
    Python on Render + Chromium scraping → Neon Postgres → Python relay to users
  </text>

  <g stroke="#334155" stroke-width="2" fill="none">
    <line x1="240" y1="360" x2="420" y2="360"/>
    <line x1="560" y1="360" x2="740" y2="360"/>
    <line x1="880" y1="360" x2="1060" y2="360"/>
    <line x1="600" y1="520" x2="600" y2="670"/>
  </g>

  <g font-family="Inter, Arial, sans-serif" fill="#e2e8f0">
    <rect x="70" y="290" width="170" height="140" rx="18" fill="#0b1220" stroke="#38bdf8" stroke-width="2"/>
    <text x="155" y="340" text-anchor="middle" font-size="18">Schedule</text>
    <text x="155" y="365" text-anchor="middle" font-size="12" fill="#94a3b8">Every 24 hours</text>
    <text x="155" y="388" text-anchor="middle" font-size="12" fill="#94a3b8">Render cron</text>

    <rect x="420" y="290" width="180" height="140" rx="18" fill="#0b1220" stroke="#22c55e" stroke-width="2"/>
    <text x="510" y="335" text-anchor="middle" font-size="18">Scraper</text>
    <text x="510" y="360" text-anchor="middle" font-size="12" fill="#94a3b8">Python + Chromium</text>
    <text x="510" y="382" text-anchor="middle" font-size="12" fill="#94a3b8">Tender sites</text>

    <rect x="740" y="290" width="180" height="140" rx="18" fill="#0b1220" stroke="#f97316" stroke-width="2"/>
    <text x="830" y="335" text-anchor="middle" font-size="18">Database</text>
    <text x="830" y="360" text-anchor="middle" font-size="12" fill="#94a3b8">Neon Postgres</text>
    <text x="830" y="382" text-anchor="middle" font-size="12" fill="#94a3b8">Normalized data</text>

    <rect x="1060" y="290" width="120" height="140" rx="18" fill="#0b1220" stroke="#a855f7" stroke-width="2"/>
    <text x="1120" y="330" text-anchor="middle" font-size="18">Relay</text>
    <text x="1120" y="355" text-anchor="middle" font-size="12" fill="#94a3b8">Python bot</text>
    <text x="1120" y="378" text-anchor="middle" font-size="12" fill="#94a3b8">Any user</text>
  </g>

  <g filter="url(#glow)">
    <rect x="360" y="620" width="480" height="140" rx="24" fill="#0b1220" stroke="url(#accent)" stroke-width="3"/>
    <text x="600" y="655" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" fill="#e2e8f0">
      Service Stack
    </text>
  </g>

  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#e2e8f0">
    <rect x="390" y="680" width="90" height="40" rx="12" fill="#111827" stroke="#38bdf8" stroke-width="2"/>
    <text x="435" y="705" text-anchor="middle">Render</text>

    <rect x="490" y="680" width="90" height="40" rx="12" fill="#111827" stroke="#22c55e" stroke-width="2"/>
    <text x="535" y="705" text-anchor="middle">Python</text>

    <rect x="590" y="680" width="110" height="40" rx="12" fill="#111827" stroke="#f97316" stroke-width="2"/>
    <text x="645" y="705" text-anchor="middle">Chromium</text>

    <rect x="710" y="680" width="90" height="40" rx="12" fill="#111827" stroke="#a855f7" stroke-width="2"/>
    <text x="755" y="705" text-anchor="middle">Neon</text>

    <rect x="810" y="680" width="110" height="40" rx="12" fill="#111827" stroke="#22c55e" stroke-width="2"/>
    <text x="865" y="705" text-anchor="middle">Postgres</text>
  </g>
</svg>

